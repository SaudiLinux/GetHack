<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- خلفية الشعار -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a" />
  <circle cx="250" cy="250" r="220" fill="#0d0d0d" />
  
  <!-- الحلقة الخارجية مع تأثير التوهج -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#00ff00" stroke-width="4" stroke-opacity="0.7" />
  <circle cx="250" cy="250" r="200" fill="none" stroke="#00ff00" stroke-width="2" stroke-opacity="0.3" filter="url(#glow)" />
  
  <!-- رمز القفل المكسور -->
  <g transform="translate(250, 250) scale(0.8)">
    <!-- جسم القفل -->
    <path d="M -60,-20 L -60,60 L 60,60 L 60,-20 Z" fill="#333" stroke="#00ff00" stroke-width="4" />
    
    <!-- قوس القفل المكسور -->
    <path d="M -30,-20 C -30,-60 30,-60 30,-20" fill="none" stroke="#00ff00" stroke-width="6" stroke-linecap="round" />
    <path d="M 30,-40 L 50,-60" fill="none" stroke="#00ff00" stroke-width="6" stroke-linecap="round" />
    <path d="M 30,-20 L 30,-50" fill="none" stroke="#00ff00" stroke-width="6" stroke-linecap="round" />
    
    <!-- ثقب المفتاح -->
    <circle cx="0" cy="20" r="15" fill="#0d0d0d" stroke="#00ff00" stroke-width="3" />
    <path d="M 0,20 L 0,40" fill="none" stroke="#00ff00" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- نص GetHack -->
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#00ff00">GetHack</text>
  
  <!-- اسم المطور -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff00">By SayerLinux</text>
  
  <!-- رموز الكود حول الحلقة -->
  <g font-family="monospace" font-size="12" fill="#00ff00" fill-opacity="0.5">
    <!-- رموز الكود المتناثرة -->
    <text x="100" y="150">#!/usr/bin/env</text>
    <text x="320" y="150">import sys</text>
    <text x="120" y="380">if __name__</text>
    <text x="300" y="380">def exploit()</text>
    <text x="80" y="250">class Scanner</text>
    <text x="330" y="250">return True</text>
  </g>
  
  <!-- خطوط الاتصال المتوهجة -->
  <g stroke="#00ff00" stroke-opacity="0.3" stroke-width="1">
    <line x1="120" y1="120" x2="200" y2="200" />
    <line x1="380" y1="120" x2="300" y2="200" />
    <line x1="120" y1="380" x2="200" y2="300" />
    <line x1="380" y1="380" x2="300" y2="300" />
  </g>
  
  <!-- تعريف تأثير التوهج -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- نقاط متوهجة متناثرة -->
  <g fill="#00ff00">
    <circle cx="150" cy="100" r="2" filter="url(#glow)" />
    <circle cx="350" cy="100" r="2" filter="url(#glow)" />
    <circle cx="100" cy="200" r="2" filter="url(#glow)" />
    <circle cx="400" cy="200" r="2" filter="url(#glow)" />
    <circle cx="150" cy="400" r="2" filter="url(#glow)" />
    <circle cx="350" cy="400" r="2" filter="url(#glow)" />
    <circle cx="250" cy="100" r="2" filter="url(#glow)" />
    <circle cx="250" cy="400" r="2" filter="url(#glow)" />
  </g>
</svg>